<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home - coffee.run</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 py-8">
    <div class="max-w-4xl mx-auto px-4">
        <div class="bg-white p-6 mb-6 shadow-md rounded-lg text-center">
            <h1 class="text-4xl font-bold mb-4">coffee.run</h1>
            <p class="text-lg mb-6">Welcome to coffee.run! Organize your office coffee runs with ease. Simply join a run, add your favorite items, and share with your team.</p>
            <button onclick="newRun()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">New Run</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function newRun() {
            $.ajax({
                url: '/new',
                type: 'POST',
                success: function (resp) {
                    rj = JSON.parse(resp);

                    window.location.href = '/session/' + rj.data.uri ;
                },
                error: function () {
                    alert('Error starting a new run.');
                }
            });
        }
    </script>
</body>

</html>
